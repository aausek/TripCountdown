<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- // TODO: Add favicon -->
    <link rel="icon" href="icon.png">
    
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Brazil Trip Countdown Clock</title>
  </head>
  <body>
    <!-- <svg class="background--custom" id="demo" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
    <path fill="#000000" fill-opacity="0.7" d="M-100 -100L200 -100L200 50L-100 50Z" style="animation: path0 5s linear infinite alternate;" /><path fill="#414141" fill-opacity="0.7" d="M-100 -100L200 -100L200 50L-100 50Z" style="animation: path1 12.5s linear infinite alternate;" /><path fill="#000000" fill-opacity="0.2" d="M-100 -100L200 -100L200 20L-100 20Z" style="animation: path2 30s linear infinite alternate;" /> -->

    <h1>Brazil Trip!!!</h1>

    <div class="countdown-container">
      <div class="countdown-element">
        <p class="text" id="months">0</p>
        <span>Months</span>
      </div>
      <div class="countdown-element">
        <p class="text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="countdown-element">
        <p class="text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="countdown-element">
        <p class="text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="countdown-element">
        <p class="text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
